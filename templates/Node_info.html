<!DOCTYPE html>
<html>
  <head>
    <title>nodeinfo</title>
    <link rel="stylesheet" href="static/css/nodeinfo.css">
  </head>
  <body>
  <div id="nodeinfo-div">
    <h1 id="table-name">站点在线信息查询</h1>
    <table id="nodeinfo-table" border="2">
      <thead>
        <tr>
          <th>node信息</th>
          <th>值</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in node_info.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </body>
</html>
